name: ml_features_checkpoint
config_version: 1.0
class_name: Checkpoint
run_name_template: "%Y%m%d-%H%M%S-ml_features"
validations:
  - batch_request:
      datasource_name: my_postgres_datasource
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: public_marts.churn_features
    expectation_suite_name: ml_features_suite
  - batch_request:
      datasource_name: my_postgres_datasource
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: public_marts.churn_labels
    expectation_suite_name: ml_labels_suite
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
